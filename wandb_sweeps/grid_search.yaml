program: train_hybrid.py
command:
  - python3
  - ${program}
  - "--batch-size"
  - "16"
  - "--early-stopping-patience"
  - "5"
  - "--epochs"
  - 50
  - "--max-frames"
  - 10
  - "--mobilenetsmall"
name: 'grid sweep max frames 2s'
method: grid
metric:
  name: val/best_f1
  goal: maximize
parameters:
  learning_rate:
    values: [1e-3]
  weight_decay:
    values: [1e-3]
