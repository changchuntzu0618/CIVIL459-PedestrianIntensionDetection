program: train_hybrid.py
command:
  - python3
  - ${program}
  - "--batch-size"
  - "16"
  - "--early-stopping-patience"
  - "5"
  - "--epochs"
  - 50
  - "--max-frames"
  - 10
  - "-b"
  - 4
  - "-nw"
  - 1
name: 'grid sweep max frames 2s, no crop'
method: grid
metric:
  name: val/best_f1
  goal: maximize
parameters:
  learning_rate:
    values: [1e-3, 1e-5, 1e-4]
